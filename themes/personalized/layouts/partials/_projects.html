{{ if .Projects }}
<div class="section">
    <div class="section__title">{{ i18n "projects" }}</div>
    <div class="section__list">
        {{ range .Projects}}
        <div class="section__list-item">
            <div class="name">{{ .Title
                | safeHtml }}</div>
            <div class="text">{{ .Description | safeHtml}}</div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
